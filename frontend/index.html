<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My To-Do List</title>
  <!-- Bootstrap 5 CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS (overrides & theme) -->
  <link rel="stylesheet" href="css/custom.css" />
  <!-- Icons (optional, lightweight) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-body text-body">
  <div class="container py-4">
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3 fw-bold">My Tasks</h1>
      <button id="theme-toggle" class="btn btn-outline-secondary rounded-circle p-2" 
              aria-label="Toggle dark/light mode" title="Toggle theme">
        <i class="bi bi-moon stars" id="theme-icon"></i>
      </button>
    </header>

    <!-- Add Task Form -->
    <section class="card mb-4 shadow-sm">
      <div class="card-header bg-light fw-semibold">âž• Add New Task</div>
      <div class="card-body">
        <form id="task-form">
          <div class="mb-3">
            <label for="task-title" class="form-label">Task Title <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="task-title" name="title" required maxlength="100" 
                   placeholder="e.g., Buy groceries">
          </div>
          <div class="mb-3">
            <label for="task-desc" class="form-label">Description</label>
            <textarea class="form-control" id="task-desc" name="description" rows="2"
                      placeholder="Optional details..."></textarea>
          </div>
          <div class="mb-3">
            <label for="task-due" class="form-label">Due Date</label>
            <input type="date" class="form-control" id="task-due" name="dueDate">
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Task</button>
        </form>
      </div>
    </section>

    <!-- Task List -->
    <section>
      <h2 class="h5 fw-bold mb-3 d-flex align-items-center">
        <i class="bi bi-list-check me-2 text-muted"></i>
        My Tasks
      </h2>
      <div id="task-list">
        <!-- Tasks will be inserted here -->
      </div>
      <div id="empty-message" class="text-center py-5 text-muted">
        <i class="bi bi-check2-circle h1 d-block mb-3 opacity-50"></i>
        <p class="mb-0">No tasks yet. Add one above!</p>
      </div>
    </section>
  </div>

  <!-- Bootstrap 5 JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="js/theme.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
